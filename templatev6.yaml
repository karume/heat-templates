heat_template_version: 2013-05-23

description: >
  Continous Delivery on OSt for Midonet

parameters:
  name:
    type: string
    description: Name or prefix for the deployment
    default: cdpuppet
  key_name:
    type: string
    default: QA
  flavor:
    type: string
    default: m0.medium
  master_image:
    type: string
    default: 1ebcca58-e8c8-4dff-afa3-72aab08a87ca
  bgp_image:
    type: string
    default: 1ebcca58-e8c8-4dff-afa3-72aab08a87ca
  image:
    type: string
    default: 1ebcca58-e8c8-4dff-afa3-72aab08a87ca
  public_net:
    type: string
    description: public network id
    default: external

resources:
  traffic_network:
        type: OS::Neutron::Net
        properties:
          name: traffic_network
  traffic_subnet:
        type: OS::Neutron::Subnet
        properties:
          network_id: { get_resource: traffic_network }
          cidr: 10.1.2.0/24
          gateway_ip: 10.1.2.1


  router1:
        type: OS::Neutron::Router
        properties:
          external_gateway_info:
                network: { get_param: public_net }
  router1_interface:
        type: OS::Neutron::RouterInterface
        properties:
          router_id: { get_resource: router1 }
          subnet_id: { get_resource: traffic_subnet }
  server_security_group:
    type: OS::Neutron::SecurityGroup
    properties:
      description: Add security group rules for server
      name: security-group
      rules:
        - remote_ip_prefix: 0.0.0.0/0
          protocol: tcp
          port_range_min: 22
          port_range_max: 22
        - remote_ip_prefix: 0.0.0.0/0
          protocol: tcp
          port_range_min: 80
          port_range_max: 80
        - remote_ip_prefix: 0.0.0.0/0
          protocol: icmp
  #-------------------------------------------
  # master: puppetmaster and salt-master setup
  #-------------------------------------------
  master:
    type: OS::Nova::Server
    properties:
      name: master
      key_name: { get_param: key_name }
      image: { get_param: master_image }
      #flavor: { get_param: flavor }
      flavor: m1.large
      networks:
        - port: { get_resource: master_port0 }
      user_data_format: RAW
      user_data:
        str_replace:
          params:
            db_password: hola
          template: |
            #!/bin/bash
            #------------------------------------------------------------
            # Make sure it has a nameserver and $::fqdn will not be empty
            #------------------------------------------------------------
            cat >> /etc/resolv.conf << EOF
            nameserver 8.8.8.8
            search midokura.com
            EOF
            #-------------------------------------------------------------
            # Add its own hostname to /etc/hosts and also the puppetmaster
            # hostname
            # ------------------------------------------------------------
            cat >> /etc/hosts << EOF
            10.1.2.5 puppet master
            127.0.0.1 controller
            EOF
            #-------------------
            # updates the system
            #-------------------
            wget https://apt.puppetlabs.com/puppetlabs-release-trusty.deb
            dpkg -i puppetlabs-release-trusty.deb
            apt-get -y update
            update-locale LC_ALL="en_US.UTF-8"
            update-locale LANG="en_US.UTF-8"
            update-locale LC_CTYPE="en_US.UTF-8"
            #-------------------------------------------------------------
            # Install and configure salt-master before puppet is installed
            #-------------------------------------------------------------
            apt-get install -y salt-master
            service salt-master stop
            cat > /etc/salt/master << EOF
            interface: 0.0.0.0
            publish_port: 4505
            user: root
            open_mode: True
            auto_accept: True
            EOF
            service salt-master start
            #-----------------------------------
            # Install and configure puppetmaster
            #-----------------------------------
            apt-get install -y puppetmaster git
            service puppetmaster stop

            cat > /etc/puppet/puppet.conf << EOF
            [main]
            logdir=/var/log/puppet
            vardir=/var/lib/puppet
            ssldir=/var/lib/puppet/ssl
            rundir=/var/run/puppet
            factpath=$vardir/lib/facter
            templatedir=$confdir/templates
            dns_alt_names = puppet,master

            [master]
            # These are needed when the puppetmaster is run by passenger
            # and can safely be removed if webrick is used.
            ssl_client_header = SSL_CLIENT_S_DN
            ssl_client_verify_header = SSL_CLIENT_VERIFY
            ca=true
            autosign=true
            EOF

            cat > /etc/puppet/manifests/site.pp << MIDO_EOF
            \$zookeeper_servers = [{'id' => 1,
                                   'host' => '10.1.2.21'},
                                  {'id' => 2,
                                   'host' => '10.1.2.22'},
                                  {'id' => 3,
                                   'host' => '10.1.2.23'}]

            \$cassandra_seeds = [ '10.1.2.21', '10.1.2.22', '10.1.2.23' ]

            node default {
              include ntp
            }

            node 'master' {
              include ansible
            }

            node 'controller' {
              # midonet_api is already included in midonet_openstack::role::controller
              include midonet::midonet_cli
              include openstack::role::controller
              # include midonet::neutron_plugin
              # include openstack::role::controller
              # include openstack::role::storage
              # include openstack::role::network
            }

            node 'nsdb1.midokura.com' {
              class {'::midonet::zookeeper':
                servers   => \$zookeeper_servers,
                server_id => 1
              }

              class {'::midonet::cassandra':
                seeds        => \$cassandra_seeds,
                seed_address => '10.1.2.21'
              }
            }

            node 'nsdb2.midokura.com' {
