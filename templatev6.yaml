                servers   => \$zookeeper_servers,
                server_id => 2
              }

              class {'::midonet::cassandra':
                seeds        => \$cassandra_seeds,
                seed_address => '10.1.2.22'
              }
            }

            node 'nsdb3.midokura.com' {
